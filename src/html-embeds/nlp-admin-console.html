<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #007bff;
            text-align: center;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .log-area {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .log-info { background: #d1ecf1; color: #0c5460; }
        .log-success { background: #d4edda; color: #155724; }
        .log-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>üîß Minimal Communication Test</h2>
        <p>This is a simplified test to debug the HTML ‚Üî Wix communication issue.</p>
        
        <div style="margin: 20px 0; padding: 10px; background: #e3f2fd; border-radius: 5px;">
            <strong>Status:</strong> <span id="statusText">Ready to test</span>
        </div>
        
        <button class="test-button" onclick="sendTestMessage()">
            üöÄ Send Test Message
        </button>
        
        <div class="log-area" id="logArea">
            <div class="log-entry log-info">[INFO] HTML embed loaded and ready</div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
            // Note: console.log doesn't work in Wix HTML embeds, so we only use visual logging
        }

        function updateStatus(text) {
            const statusEl = document.getElementById('statusText');
            if (statusEl) {
                statusEl.textContent = text;
            }
        }

        function sendTestMessage() {
            updateStatus('Sending test message...');
            log('üöÄ Button clicked - sending test message...', 'info');
            
            try {
                const message = {
                    action: 'test',
                    timestamp: new Date().toISOString(),
                    testData: 'Hello from HTML embed!'
                };
                
                log(`üì§ Sending message: ${JSON.stringify(message)}`, 'info');
                
                // Send to parent Wix page
                window.parent.postMessage(message, '*');
                
                log('‚úÖ Message sent successfully via window.parent.postMessage', 'success');
                updateStatus('Message sent - waiting for response...');
                
            } catch (error) {
                log(`‚ùå Error sending message: ${error.message}`, 'error');
                updateStatus('Error sending message');
            }
        }

        // Listen for responses from Wix page
        window.addEventListener('message', function(event) {
            log(`üì• Received message from parent: ${JSON.stringify(event.data)}`, 'info');
            updateStatus('Received response from Wix page!');
            
            if (event.data && event.data.action) {
                log(`‚úÖ Message has action field: ${event.data.action}`, 'success');
            } else {
                log(`‚ö†Ô∏è Message missing action field`, 'error');
            }
        });

        // Log when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('üéØ DOM loaded - HTML embed ready for testing', 'success');
        });

        // Log initial state
        log('üîß Minimal test HTML embed initialized', 'info');
    </script>
</body>
</html>
